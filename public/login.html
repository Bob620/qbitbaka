<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>qBitBaka - Login</title>
	<meta property="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/png" href="assets/images/qbit/qbittorrent32.png" />
	<link rel="icon" type="image/svg+xml" href="assets/images/qbit/qbittorrent-tray.svg" />
	<link rel="stylesheet" type="text/css" href="assets/css/login.css" />
	<script src="assets/js/login.js"></script>
</head>

<body>
<div id="main">
	<h1>qBitBaka</h1>
	<div>
		<div>
			<img src="assets/images/qbit/qbittorrent-tray.svg" alt="qBittorrent logo" />
			<form id="loginform" method="post" onsubmit="submitLoginForm();">
				<div class="row">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" autocomplete="username" autofocus />
				</div>
				<div class="row">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" autocomplete="current-password" />
				</div>
				<div class="row">
					<input type="submit" id="login" value="Login" />
				</div>
			</form>
		</div>
		<div id="error_msg">
			<noscript>
				<h1>Javascript is required to properly view qBitBaka</h1>
			</noscript>
		</div>
	</div>
</div>
</body>

</html>
